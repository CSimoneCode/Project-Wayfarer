{% extends 'base.html' %}
{% block title %}{{ city.name }}{% endblock %}

{% block content %}
<h1>{{ city.name }}</h1>
    <p>{{ city.country }}</p>
    <p>{{ city.region }}</p>
    {% for post in posts %}
    <div><!--Do posts as cards?-->
        <a href="{% url 'posts_detail' post.id %}">
            {{ post.title }}
        </a>
    </div>
    {% endfor %}
{% endblock %}
