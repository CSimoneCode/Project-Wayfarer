{% extends 'base.html' %}
{% block title %}All Cities{% endblock %}

{% block content %}
<span  class="rotate">
    <h1>All Cities</h1>
</span>

    {% for city in cities %}
    <a href="{% url 'cities_detail' city.id %}">
        <p>{{ city.name }}, {{ city.country }}</p>
    </a>
    {% endfor %}
{% endblock %}
