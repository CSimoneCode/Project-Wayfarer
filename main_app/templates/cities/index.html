{% extends 'base.html' %}
{% block title %}All Cities{% endblock %}

{% block content %}
<span  class="rotate">
    <h1>All Cities</h1>
</span>

<div class="city-cont">
{% for city in cities %}
    <p>
        <a class="city-link" href="{% url 'cities_detail' city.id %}">{{ city.name }}, {{ city.country }}</a>
    </p>
{% endfor %}
</div>
{% endblock %}
