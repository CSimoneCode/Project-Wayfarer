{% extends 'base.html' %}
{% block title %}Login{% endblock  %}
{% block content %}


<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input id="" type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>


{% endblock  %}
