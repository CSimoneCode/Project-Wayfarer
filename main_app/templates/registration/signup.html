{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="title-cont">
<h1 class="welcome-outline">Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Sign Up">
</form>
</div>
{% endblock  %}
