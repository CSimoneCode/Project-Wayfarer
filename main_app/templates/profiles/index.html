{% extends 'base.html' %}
{% block title %}Profile{% endblock  %}
{% block content %}

{% for prof in profile %}
<h1>{{ prof.name }}'s Page</h1>

<p>Username: {{ request.user }}</p>

<p>Current City: {{ prof.current_city }}</p>
<p>Past Cities: {{ prof.past_cities }}</p>

{% endfor %}

<a class="btn" href="{% url 'update_profile' %}">Update Profile</a>

{% endblock  %}
