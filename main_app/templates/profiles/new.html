{% extends 'base.html' %}
{% block title %} | Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="card-content">
        <span class="card-title">Create Profile</span>
        <form action="{% url 'add_profile' %}" method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input class="btn" type="submit" value="Create Profile">
        </form>
    </div>
</div>
{% endblock %}
