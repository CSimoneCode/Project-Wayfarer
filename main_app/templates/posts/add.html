{% extends 'base.html' %}
{% block title %} | Add Post{% endblock %}

{% block content %}
<span class="rotate">
    <h1>Add Post</h1>
    <h2>{{ city.name }}</h2>
</span>

<div class="form-cont">
  <form method="post" action="{% url 'add_post' city.id %}">
    {% csrf_token %}
    {{ posts_form.as_p }}
    <input type="submit" class="btn" value="Add Post">
  </form>
</div>
{% endblock %}
